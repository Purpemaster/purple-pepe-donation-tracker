<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purple Pepe Donation Tracker</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #6e00ff, #ff00c8);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 30px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .rocket {
      width: 80px;
      position: absolute;
      animation: fly 10s linear infinite;
    }
    @keyframes fly {
      0% { top: 100vh; left: 10vw; }
      100% { top: -100px; left: 90vw; }
    }
    .tracker {
      margin-top: 50px;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .total {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .progress-bar {
      background: #ffffff30;
      height: 25px;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 10px;
    }
    .fill {
      height: 100%;
      background: limegreen;
      width: 0;
      transition: width 1s ease-in-out;
    }
    .prices {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <img src="https://em-content.zobj.net/thumbs/240/apple/354/rocket_1f680.png" class="rocket" />
  <h1>Purple Pepe to the MOON!</h1>

  <div class="tracker">
    <div class="total">Total Donations: $<span id="donationTotal">0.00</span></div>
    <div class="progress-bar">
      <div class="fill" id="fillBar"></div>
    </div>
    <div class="prices" id="prices"></div>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("/donation");
        const data = await res.json();

        const donationTotal = data.donation_total_usd || 0;
        const goal = 10000;
        const percent = Math.min((donationTotal / goal) * 100, 100);

        document.getElementById("donationTotal").innerText = donationTotal.toFixed(2);
        document.getElementById("fillBar").style.width = percent + "%";

        const prices = data.prices;
        const pricesHTML = Object.entries(prices).map(([token, price]) => {
          return `<div>${token}: $${price.toFixed(4)}</div>`;
        }).join("");

        document.getElementById("prices").innerHTML = pricesHTML;
      } catch (err) {
        console.error("Error fetching donation data", err);
      }
    }

    fetchData();
    setInterval(fetchData, 30000); // every 30s
  </script>
</body>
</html>
