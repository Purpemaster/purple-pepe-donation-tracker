<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple Pepe to the MOON!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #7b2ff7, #23a6d5);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 50px;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
    }

    .rocket {
      animation: float 3s ease-in-out infinite;
      width: 80px;
      margin-top: 20px;
    }

    .progress-bar {
      background: #fff4;
      border-radius: 25px;
      width: 80%;
      margin: 40px auto;
      height: 30px;
      position: relative;
    }

    .progress {
      height: 100%;
      width: 60%; /* This would be updated dynamically */
      background: linear-gradient(to right, #00ff00, #00ffff);
      border-radius: 25px;
    }

    .amount {
      font-size: 1.5em;
      margin-top: 10px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Purple Pepe to the MOON! ðŸš€</h1>
  <img src="https://i.imgur.com/jxWqIBf.png" class="rocket" alt="Rocket" />
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
  <div class="amount">$12,000 / $20,000</div>
</body>
</html>
