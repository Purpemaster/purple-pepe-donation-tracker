<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple Pepe Donation Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f7ff;
    }

    .progress-bar {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 10px;
    }

    #progress-bar {
      background: linear-gradient(to right, #00f7ff, #8b00ff);
      height: 100%;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    .amounts {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    #token-breakdown {
      font-size: 0.9rem;
      line-height: 1.4;
      color: #ccc;
      margin-bottom: 20px;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00f7ff;
      border-radius: 10px;
      padding: 15px;
      font-size: 0.95rem;
      text-shadow: 0 0 5px black;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00f7ff; }
      50% { box-shadow: 0 0 15px #00f7ff; }
      100% { box-shadow: 0 0 5px #00f7ff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Live Donation Tracker</h1>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-bar"></div>
    </div>

    <div class="amounts">
      <span id="raised-amount">$0</span>
      <span id="amountGoal">$20,000</span>
    </div>

    <div id="token-breakdown"></div>

    <div class="info-box pulse">
      <p><strong>Purple Pepe is becoming a legend – this wallet is the fuel.</strong></p>
      <p>Your donation powers our journey to the world’s biggest exchanges.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
