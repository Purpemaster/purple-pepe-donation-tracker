
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purple Pepe Donation Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #6a00f4, #ff0080);
      color: white;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 30px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f; }
      to { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
    }
    .bar-container {
      width: 80%;
      margin: 50px auto;
      background: rgba(255,255,255,0.2);
      border-radius: 25px;
      padding: 10px;
    }
    .progress {
      height: 40px;
      width: 0;
      border-radius: 20px;
      background: linear-gradient(90deg, #0ff, #0f0);
      animation: progressBar 5s ease-in-out forwards;
    }
    @keyframes progressBar {
      to { width: 60%; } /* Simulating 60% of 20k */
    }
    .donation-amount {
      text-align: center;
      font-size: 2em;
      margin-top: 20px;
    }
    .rocket {
      position: absolute;
      bottom: 50px;
      left: -100px;
      width: 100px;
      animation: flyRocket 10s linear infinite;
    }
    @keyframes flyRocket {
      0% { left: -100px; transform: rotate(45deg); }
      100% { left: 120%; transform: rotate(45deg); }
    }
    .confetti {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/xT0xezQGU5xCDJuCPe/giphy.gif') center center/cover no-repeat;
      opacity: 0.2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Purple Pepe to the MOON! ðŸš€</h1>
  <div class="bar-container">
    <div class="progress"></div>
  </div>
  <div class="donation-amount">Total Donations: $12,000 / $20,000</div>
  <img src="https://i.ibb.co/NWyccyg/rocket.png" alt="Rocket" class="rocket"/>
  <div class="confetti"></div>
</body>
</html>
