<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple Pepe Donation Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      background-image: url('pepe_background.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #8b00ff;
    }

    .title {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #8b00ff, 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }

    .progress-bar {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      height: 24px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #8b00ff;
    }

    #progress-bar {
      background: linear-gradient(to right, #00f7ff, #ae00ff);
      height: 100%;
      width: 0%;
      transition: width 0.5s ease-in-out;
      box-shadow: 0 0 10px #ae00ff;
    }

    .amounts {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 0 0 5px #00f7ff;
    }

    #raised-amount {
      color: #00f7ff;
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #ae00ff;
    }

    #amountGoal {
      color: #ffffff;
    }

    #token-breakdown {
      font-size: 1rem;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 20px;
      text-shadow: 0 0 4px #ffffff22;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00f7ff;
      border-radius: 10px;
      padding: 20px;
      font-size: 1rem;
      text-shadow: 0 0 5px black;
      color: #ffffff;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00f7ff; }
      50% { box-shadow: 0 0 15px #00f7ff; }
      100% { box-shadow: 0 0 5px #00f7ff; }
    }

    @media (max-width: 400px) {
      .title {
        font-size: 1.5rem;
      }
      .amounts {
        font-size: 1rem;
      }
      .info-box {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Live Donation Tracker</h1>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-bar"></div>
    </div>

    <div class="amounts">
      <span id="raised-amount">$0</span>
      <span id="amountGoal">$20,000</span>
    </div>

    <div id="token-breakdown"></div>

    <div class="info-box pulse">
      <p><strong>Purple Pepe is becoming a legend – this wallet is the fuel.</strong></p>
      <p>Your donation powers our journey to the world’s biggest exchanges.</p>
    </div>
  </div>

  <!-- Deine Scripte -->
  <script src="script.js"></script>
  <!-- Falls du mal pyusd.js automatisch aktivierst -->
  <!-- <script src="pyusd.js"></script> -->
</body>
</html>
